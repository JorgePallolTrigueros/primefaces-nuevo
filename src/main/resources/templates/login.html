<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <c:set var="contextPath" value="${pageContext.request.contextPath}"/>
    <head>     
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>
    <body>
        
        <div>

            <div class="container">
                <div class="row">
                    <div class="col-12">



                        <img class="img-fluid"  th:src="@{/1.jpg}" alt=""/>
                    </div>    </div>   
                <div class="row">
                    <div class="col-12">


                        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/muestraNovela/}">Muestra Novela</a>
                                    </li>  

                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/muestraproducto/}">Nuestros Productos</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link"  th:href="@{/login/}">Login</a>
                                    </li>

                                    <li class="nav-item active"> <a class="nav-link"  th:href="@{/quienesomos/}">Quienes Somos</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link"  th:href="@{/registro/}">Registro</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link"  th:href="@{/muestraUsuario/}">Nuestros Autores
                                        </a>
                                    </li>




                                </ul>

                            </div>
                        </nav>

                    </div>   
                </div>   

                <div class="row">   
                    <div class="col-2"></div>
                    <div class="col-10">



                        <div class="d-flex justify-content-center form_container">
                            <form method="POST" th:action="@{/login}" >
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="codigo" id="codigo" class="form-control input_user" value="" placeholder="codigo">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="passwd" id="passwd" class="form-control input_pass" value="" placeholder="contrasena"/>
                                    <span >${error}</span>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="submit" name="button" class="btn login_btn">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center links">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>     
                </div>            </div>     
        </div> 


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
